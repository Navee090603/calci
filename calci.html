<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

           
    



    <div class="container mt-4 col-4 bg text-dark" style="background-color: blanchedalmond;">
        <form action="" name="calci">

             <!-- THIS IS HEADING -->

             <div class="row">

                <div class="col-12 bg-primary " align="center" >
                    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: rgb(255, 204, 127);">CALCI</h1>
                </div>

            </div>

            <!-- ENDS-->    




            <!-- THIS IS INPUT-1 -->
             <label for="" class="form-label col pt-3">INPUT-1</label>
             <input type="text" class="form-control" id="i1"><br>
            <!-- ENDS -->

            <!-- THIS IS INPUT-2 -->
             <label for="" class="form-label">INPUT-2</label>
             <input type="text" class="form-control" id="i2"><br>
            <!-- ENDS -->

            <!-- THIS IS CHECK-BOX -->
             
             <div class="form-check">

                <input type="radio" 
                class="form-check-input"
                name="opr" 
                value="+">

                <label 
                for="" 
                class="form-check-label">ADDTION</label>
             </div>

             <div class="form-check">

                <input type="radio" 
                class="form-check-input"
                name="opr" 
                value="-">

                <label 
                for="" 
                class="form-check-label">SUBTRACTION</label>
             </div>

             <div class="form-check">

                <input type="radio" 
                class="form-check-input"
                name="opr" 
                value="*">

                <label 
                for="" 
                class="form-check-label">MULTIPLY</label>
             </div>

             <div class="form-check">

                <input type="radio" 
                class="form-check-input"
                name="opr" 
                value="/">

                <label 
                for="" 
                class="form-check-label">DIVISION</label>
             </div>

             <div class="form-check">

                <input type="radio" 
                class="form-check-input"
                name="opr" 
                value="^">

                <label 
                for="" 
                class="form-check-label">POWER</label><br><br>
             </div>

             <!-- ENDS -->

             <!-- THIS IS OUTPUT BOX -->

             <label for="" class="form-label">RESULT</label>
             <input type="text" class="form-control" id="res"><br>

             <!-- ENDS -->

             <!-- THIS IS BUTTON -->
              <div align="center" class="col p-2">
                <button 
                type="button"
                onclick="calculate()"
                class="btn btn-danger">CALCULATE</button>
              </div>
             <!-- ENDS -->
        </form>
    </div>

    <!-- THIS IS SCRIPT FOR ABOVE DESIGN -->
     <script>
        function calculate(){

            let x = parseFloat(document.getElementById('i1').value)

            let y = parseFloat(document.getElementById('i2').value)

            let sign = document.calci.opr.value;

            let res;
            switch(sign){

                case '+' :
                    res=x+y;break;
                case'-' :
                    res=x-y;break;
                case'*' :
                    res=x*y;break;
                case'/' :
                    res=x/y;break;
                case'^' :
                    res=x**y;

            }

            document.getElementById('res').value=res;
        }
     </script>
    <!-- ENDS -->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
